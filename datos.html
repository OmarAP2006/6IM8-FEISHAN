<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field span {
            display: block;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos del Usuario</h1>
        
        <div class="field">
            <label for="tickets">Número de Boletos Disponibles:</label>
            <span id="tickets">3</span>
        </div>
        
        <div class="field">
            <label for="name">Nombre:</label>
            <span id="name">Eduardo Batalla</span>
        </div>
        
        <div class="field">
            <label for="fanid">Fan ID:</label>
            <span id="fanid">12345678</span>
        </div>
        
        <div class="field">
            <label for="password">Contraseña:</label>
            <span id="password">********</span>
        </div>
        
        <div class="field">
            <label for="email">Correo Electrónico:</label>
            <span id="email">jeduardo.batalla@example.com</span>
        </div>
        
        <div class="field">
            <label for="phone">Teléfono:</label>
            <span id="phone">+52 5543544365</span>
        </div>
        
        <div class="field">
            <label for="age">Edad:</label>
            <span id="age">17</span>
        </div>
        
        <div class="field">
            <label for="gender">Sexo:</label>
            <span id="gender">Masculino</span>
        </div>
    </div>
</body>
</html>
