<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos para Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .events-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .event {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .event-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .event-date {
            color: #555;
            margin-bottom: 10px;
        }
        .event-description {
            margin-bottom: 20px;
        }
        .buy-tickets {
            text-align: center;
        }
        .buy-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Eventos Disponibles</h1>

    <div class="events-container">
        <div class="event">
            <img src="https://th.bing.com/th/id/OIP.0YP0_PInMrNWqenjoEaYGwHaFv?w=218&h=180&c=7&r=0&o=5&pid=1.7" alt="Evento 1">
            <div class="event-title">Evento 1</div>
            <div class="event-date">25 de junio, 2024</div>
            <div class="event-description">Evento especial 1</div>
            <div class="buy-tickets">
                <button class="buy-button">Solicitar Evento</button>
            </div>
        </div>

        <div class="event">
            <img src="https://th.bing.com/th/id/OIP.5T1cKf9G4fm0JI9a3wGHOwHaI9?w=232&h=200&c=7&r=0&o=5&pid=1.7" alt="Evento 2">
            <div class="event-title">Evento 2</div>
            <div class="event-date">12 de julio, 2024</div>
            <div class="event-description">Evento especial 2</div>
            <div class="buy-tickets">
                <button class="buy-button">Solicitar Evento</button>
            </div>
        </div>

        <div class="event">
            <img src="https://th.bing.com/th/id/OIP.IA_HpZf3oRTAejVJpJVqGAHaFj?w=225&h=180&c=7&r=0&o=5&pid=1.7" alt="Evento 3">
            <div class="event-title">Evento 3</div>
            <div class="event-date">30 de agosto, 2024</div>
            <div class="event-description">Evento especial 3</div>
            <div class="buy-tickets">
                <button class="buy-button">Solicitar Evento</button>
            </div>
        </div>
    </div>

</body>
</html>
